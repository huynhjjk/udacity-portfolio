<!doctype html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Johnson Huynh - Photographer</title>
		<link rel="icon" type="image/jpg" href="img/ventrove-profile-min.jpg"/>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet">
	</head>
	<body class="container text-uppercase text-white">
		<header>
			<div class="row">
				<div class="col-sm-3 my-3 text-center text-sm-left">
					<img class="logo" src="img/ventrove-logo-min.jpg" alt="Ventrove Logo">
				</div>
				<div class="col-sm-9 my-3 text-center text-sm-right">
					<h1>Johnson Huynh</h1>
					<h2 class="profession">Photographer</h2>
				</div>
				<div class="col-sm-12 my-3 text-center">
					<p class="introduction"><em>"Let's Ventrove It!"</em></p>
				</div>
			</div>
			<hr>
		</header>
		<main>
			<figure>
				<img class="img-fluid w-100 h-100" src="img/pj-chase-min.jpg" alt="Hero Image">
			</figure>
			<section class="featured-photos">
				<h3 class="my-3">Featured Photos</h3>
				<div class="row text-center">
					<figure class="col-xs-12 col-md-4">
						<img class="img-fluid w-100" src="img/pj-island-min.jpg" alt="A generic square placeholder image with rounded corners in a figure.">
						<h4 class="my-2">Trees</h4>
						<figcaption class="location">Tam Island</figcaption>
					</figure>
					<figure class="col-xs-12 col-md-4">
						<img class="img-fluid w-100" src="img/pj-boat-min.jpg" alt="A generic square placeholder image with rounded corners in a figure.">
						<h4 class="my-2">Boat</h4>
						<figcaption class="location">Nha Trang</figcaption>
					</figure>
					<figure class="col-xs-12 col-md-4">
						<img class="img-fluid w-100" src="img/pj-beach-min.jpg" alt="A generic square placeholder image with rounded corners in a figure.">
						<h4 class="my-2">Beach</h4>
						<figcaption class="location">Mia Resort</figcaption>
					</figure>
				</div>
			</section>
		</main>
		<footer>
			<div class="row my-4">
				<div class="col-sm-6 text-center text-sm-left">
					<p>Copyright &copy; 2018 Ventrove</p>
				</div>
				<div class="col-sm-6 text-center text-sm-right">
					<p>
						<a href="#">Back to top</a>
					</p>
				</div>
			</div>
		</footer>
		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery-slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
